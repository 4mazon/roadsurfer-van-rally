name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  determine-python:
    name: Determine Python Version
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.get-version.outputs.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python (bootstrap)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Determine python version from pyproject.toml
        id: get-version
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib
          import sys
          data = tomllib.load(open("pyproject.toml", "rb"))
          rp = data.get("project", {}).get("requires-python", "")
          if not rp:
              version = "3.13"
          else:
              m = re.search(r"(\d+\.\d+(?:\.\d+)?)", rp)
              if m:
                  version = m.group(1)
              else:
                  version = "3.13"
          parts = version.split(".")
          version = f"{parts[0]}.{parts[1]}"
          print(f"python={version}")
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              fh.write(f"python={version}\n")
          PY

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: determine-python
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.determine-python.outputs.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build
      - name: Build sdist and wheel
        run: |
          python -m build --sdist --wheel
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest
    needs: determine-python
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.determine-python.outputs.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
      - name: Install ruff
        run: pip install -e ".[dev]"
      - name: Run ruff
        run: python -m ruff check .

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs:
      - build
      - ruff
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.determine-python.outputs.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install package and dev tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -m pip install -e ".[dev]"
      - name: Run pytest
        run: python -m pytest tests/ -v

  coverage:
    name: Coverage (fail if < 80%)
    runs-on: ubuntu-latest
    needs:
      - build
      - tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.determine-python.outputs.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install package and dev tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -m pip install -e ".[dev]"
      - name: Run tests with coverage and enforce threshold
        run: |
          python -m pytest --cov=api_utils --cov=data_utils --cov=main \
            --cov-report=term-missing --cov-report=html --cov-fail-under=80 tests/
      - name: Upload coverage HTML (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
