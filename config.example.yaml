# Roadsurfer Van Rally Configuration
# This file contains URL configuration for the application

api:
  # Base URL for Roadsurfer API
  base_url: "https://booking.roadsurfer.com/api"
  
  endpoints:
    # Endpoint paths (relative to base_url)
    stations: "/rally/stations"
    timeframes: "/rally/timeframes"

maps:
  # URL for directions/route links
  directions_url: "https://www.google.com/maps/dir"

# Mapping from CLI language code to API language code
language_map:
  en: "en-GB"
  es: "es-ES"
